<!DOCTYPE html>
<html>
  <script src="profile.js"></script>
  <head>
    <link rel="stylesheet" type="text/css" href="profile.css"/>
  </head>
  <form>
    <div style="float:left;margin-right:5px;">
      <label for="fname">First Name</label>
      <input id="fname" type="text" value="" name="fname" >
    </div>
    <div style="float: right;margin-right:30px;">
      <label for="lname">Last Name</label>
      <input id="lname" type="text" value="" name="lname">
    </div>
    
    <br>
    <br>
    <br>
    <br>
    <label for="Addy1">Address line 1</label>
    <input id="Addy1" type="text" value="" name="Addy1">

    <br>
    <br>
    <br>
    <div style="float: left;margin-right: 30px;">
      <label for="Addy2">Address line 2</label>
      <input id="Addy2" type="text" value="" name="Addy2">
    </div>
    
    <div style="float: left;">
      <label for="zip">Zipcode</label>
      <input id="zip" type="text" value="" name="zip">
    </div>
    
    <div style="float: right;"> 
      <label for="city">City</label>
      <input id="city" type="text" value="" name="city">
    </div>
    
    <br>
    <br>
    <br>
    <div style="float: left;margin-right: 30px;">
      <label for="state">State (NY)</label>
      <input id="state" type="text" value="" name="state">
    </div>

    <div style="float: left;">
      <label for="country">Country (US)</label>
      <input id="country" type="text" value="" name="country">
    </div>
    
    <div style="float: right;"> 
      <label for="phone">Phone #</label>
      <input id="phone" type="text" value="" name="phone">
    </div>
    
    <br>
    <br>
    <br>
    <br>
    <br>
    <label for="card">Card Number</label>
    <input id="card" type="text" value="" name="card">

    <br>
    <br>
    <div style="float: left;margin-right: 30px;">
      <label for="month">Month(MM)</label>
      <input id="month" type="text" value="" name="month">
    </div>

    <div style="float: left;">
      <label for="year">Year(YY)</label>
      <input id="year" type="text" value="" name="year">
    </div>
    
    <div style="float: right;"> 
      <label for="cvv">CVV</label>
      <input id="cvv" type="text" value="" name="cvv">
    </div>

    <div id="container"> 
      <button type="button"><a href="popup.html">Back</a></button>
      <button type="submit" id="save">Save</button> 
      <button type="button" id="reload">Load Profile</button> 
      <button type="button" id="fill">AutoFill</button>
    </div>
    
  </form>
</html>
